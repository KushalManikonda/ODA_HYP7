{% extends 'base.html' %}
{% block content %}
<style>
    form {
        background: rgba(8, 18, 35, 0.85);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid rgba(0, 170, 255, 0.3);
        box-shadow: 0 10px 30px rgba(0, 170, 255, 0.2);
        animation: formEntrance 0.8s ease-out;
    }
    
    @keyframes formEntrance {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .form-control {
        background: rgba(42, 42, 42, 0.7);
        border: 1px solid rgba(58, 58, 58, 0.5);
        color: white;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        background: rgba(42, 42, 42, 0.9);
        border-color: rgba(0, 170, 255, 0.7);
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number <small class="text-muted">(international format with country code)</small></label>
                <input type="tel" class="form-control" name="phone"
                       placeholder="+919959583328"
                       pattern="^\+[1-9]\d{6,14}$"
                       title="Include country code starting with + e.g. +919959583328"
                       required>
                <small class="form-text" style="color:rgba(255,255,255,0.55);">Start with + and country code. India: +91, US: +1</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
