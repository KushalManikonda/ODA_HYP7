{% extends 'base.html' %}
{% block content %}
<style>
    .processing-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .spinner-ring {
        width: 90px;
        height: 90px;
        border: 6px solid rgba(0, 170, 255, 0.2);
        border-top-color: #00aaff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 30px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .processing-title {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(90deg, #00aaff, #0066cc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
    }

    .processing-sub {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.95rem;
        max-width: 420px;
    }

    .status-badge {
        margin-top: 20px;
        padding: 6px 18px;
        border-radius: 30px;
        background: rgba(0, 170, 255, 0.15);
        border: 1px solid rgba(0, 170, 255, 0.35);
        color: #00aaff;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
    }

    .error-box {
        margin-top: 20px;
        padding: 14px 20px;
        border-radius: 10px;
        background: rgba(220, 53, 69, 0.15);
        border: 1px solid rgba(220, 53, 69, 0.4);
        color: #ff6b7a;
        max-width: 500px;
        font-size: 0.9rem;
    }
</style>

<div class="processing-container">
    <div class="spinner-ring" id="spinner"></div>
    <p class="processing-title">Segmenting Your Image</p>
    <p class="processing-sub">
        The model is analysing the hyperspectral data and generating the segmentation map.
        This may take a minute or two depending on image size — please do not close this page.
    </p>
    <span class="status-badge" id="status-text">Initialising…</span>
    <div class="error-box d-none" id="error-box"></div>
</div>

<script>
    const taskId   = "{{ task_id }}";
    const statusEl = document.getElementById('status-text');
    const spinner  = document.getElementById('spinner');
    const errorBox = document.getElementById('error-box');

    const labels = { pending: 'Pending…', running: 'Running — please wait…', done: 'Done! Redirecting…' };

    function poll() {
        fetch('/task_status/' + taskId)
            .then(r => r.json())
            .then(data => {
                statusEl.textContent = labels[data.status] || data.status;

                if (data.status === 'done') {
                    spinner.style.borderTopColor = '#28a745';
                    window.location.href = data.redirect;

                } else if (data.status === 'error') {
                    spinner.style.display = 'none';
                    statusEl.textContent   = 'Processing failed';
                    statusEl.style.color   = '#ff6b7a';
                    errorBox.classList.remove('d-none');
                    errorBox.textContent   = 'Error: ' + data.error;

                } else {
                    setTimeout(poll, 2000);   // poll every 2 s
                }
            })
            .catch(() => setTimeout(poll, 3000));  // retry on network hiccup
    }

    poll();
</script>
{% endblock %}
